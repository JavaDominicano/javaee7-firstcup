    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets" template="WEB-INF/template/default.xhtml"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:f="http://xmlns.jcp.org/jsf/core">
        <ui:define name="title">Welcome to My MiniLibrary Application</ui:define>
        <ui:define name="content">                                
           
            <h2>All Books</h2>
            
            <h:dataTable id="booklist" class="table table-bordered" value="#{bk.allBooks}" var="b">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>                 
                    <h:outputText value="#{b.title}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Author"/>
                    </f:facet>                 
                     <h:outputText value="#{b.author}"/>
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Isbn"/>
                    </f:facet>                 
                     <h:outputText value="#{b.isbn}"/>
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Edition"/>
                    </f:facet>                 
                     <h:outputText value="#{b.edition}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Publisher"/>
                    </f:facet>                 
                     <h:outputText value="#{b.publisher}"/>
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Price"/>
                    </f:facet>                 
                     <h:outputText value="#{b.price}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description"/>
                    </f:facet>
                    <h:outputText value="#{b.description}"/>
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>
